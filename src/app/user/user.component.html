<app-navbar></app-navbar>
<div>
  <h2>User Details</h2>
</div><div class="container">
  <table class="user-table">
    <thead>
      <tr>
        <th>Userid</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile No</th>
        <th>Street Name</th>
        <th>City</th>
        <th>State</th>
        <th>Postal Code</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.userId }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.mobileNo }}</td>
        <td>{{ user.streetName }}</td>
        <td>{{ user.city }}</td>
        <td>{{ user.state }}</td>
        <td>{{ user.postalCode }}</td>
        <td>
          <button [routerLink]="['/edit-user', user.userId]">Edit</button>
          <button (click)="deleteUser(user.userId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
