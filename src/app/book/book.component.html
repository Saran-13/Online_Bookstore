<header>
  <div class="logo">
      <h1>Online Bookstore</h1>
  </div>
  <nav>
      <ul>
          <li><a href="/home" >Home</a></li>
          <li><a href="/viewBook">viewBook</a></li>
          <li><a href="/user">User</a></li>
          <li><a href="/home">Logout</a></li>
      </ul>
  </nav>
</header>

<div class="container">
    <h2>Add Book</h2>
    <form (ngSubmit)="addBook()" #bookForm="ngForm">
      <div class="form-group">
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" [(ngModel)]="newBook.bookName" required>
      </div>
      <div class="form-group">
        <label for="authorName">Author Name:</label>
        <input type="text" id="authorName" name="authorName" [(ngModel)]="newBook.authorName" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" [(ngModel)]="newBook.quantity" required>
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" [(ngModel)]="newBook.category" required>
      </div>
      <div class="form-group">
        <label for="cost">Cost:</label>
        <input type="number" id="cost" name="cost" [(ngModel)]="newBook.cost" required>
      </div>
      <button type="submit">Add Book</button>
    </form>
    <p *ngIf="isBookAdded" class="success-message">Book added successfully!</p>
</div>
