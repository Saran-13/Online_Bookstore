<header>
  <div class="logo">
      <h1>Online Bookstore</h1>
  </div>
  <nav>
      <ul>
          <li><a href="/home" >Home</a></li>
          <li><a href="/viewBook">viewBook</a></li>
          <li><a href="/user">User</a></li>
          <li><a href="/home">Logout</a></li>
      </ul>
  </nav>
</header>
<div class="container">
  <table class="book-table">
    <thead>
      <tr>
        <th>BookNo</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Quantity</th>
        <th>Category</th>
        <th>Cost</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" class="book-item">
        <td>{{ book.bookId}}</td>
        <td>{{ book.bookName }}</td>
        <td>{{ book.authorName }}</td>
        <td>{{ book.quantity }}</td>
        <td>{{ book.category }}</td>
        <td>{{ book.cost }}</td>
        <td>
          <button (click)="editBook(book.bookId)" class="edit-button" >Edit</button>
          <button (click)="removeBook(book.bookId)" class="remove-button">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
