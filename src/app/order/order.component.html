<header>
  <div class="logo">
    <h1>Online Bookstore</h1>
  </div>
  <nav>
    <ul>
      <li><a href="/home">Home</a></li>
      <li><a href="/vieworder">View Orders</a></li>
      <li><a href="/listpayment">Chart</a></li>
      <li><a href="/home">Logout</a></li>
      
    </ul>
  </nav>
</header>

<table>
  <thead>
    <tr>
      <th>Book Name</th>
      <th>Author</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Cost</th>
      <th>Order Quantity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.bookName }}</td>
      <td>{{ book.authorName }}</td>
      <td>{{ book.category }}</td>
      <td>{{ book.quantity }}</td>
      <td>{{ book.cost }}</td>
      <td>
        <input type="number" [(ngModel)]="orderQuantityMap[book.bookId]" min="1">
      </td>
      <td>
        <button (click)="placeOrder(book)">Place Order</button>
      </td>
    </tr>
  </tbody>
</table>
