<app-navbar></app-navbar>
<div class="container">
  <h2>Edit Book</h2>
  <form (ngSubmit)="updateBook()" #bookForm="ngForm" class="edit-form">
    <div class="form-group">
      <label for="bookName">Book Name:</label>
      <input type="text" id="bookName" name="bookName" [(ngModel)]="book.bookName" required>
    </div>
    <div class="form-group">
      <label for="authorName">Author Name:</label>
      <input type="text" id="authorName" name="authorName" [(ngModel)]="book.authorName" required>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" [(ngModel)]="book.quantity" required>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" [(ngModel)]="book.category" required>
    </div>
    <div class="form-group">
      <label for="cost">Cost:</label>
      <input type="number" id="cost" name="cost" [(ngModel)]="book.cost" required>
    </div>
    <button type="submit">Update Book</button>
  </form>
</div>
